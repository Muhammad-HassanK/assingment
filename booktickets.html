<div class="container mt-5">
  <h2>Book Ticket</h2>
  <form>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone Number:</label>
      <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
    </div>
    <div class="form-group">
      <label for="idCard">ID Card Number:</label>
      <input type="text" class="form-control" id="idCard" placeholder="Enter your ID Card number" required>
    </div>
    <div class="form-group">
      <label for="dob">Date of Birth:</label>
      <input type="text" class="form-control" id="dob" placeholder="Select your date of birth" required>
    </div>
    <div class="form-group">
      <label for="from">From:</label>
      <select class="form-control" id="from" required>
        <option value="" disabled selected>Select departure location</option>
        <option value="PK">Pakistan</option>
        <option value="SV">Saudi Arab</option>
        <option value="A-D">Abu-Dhabi</option>
        <option value="USA">USA</option>
        <option value="UK">UK</option>
        <option value="Canada">Canada</option>
        <option value="Turkey">Turkey</option>
        <option value="Germany">Germany</option>
        <option value="Japan">Japan</option>
        <!-- Add more countries as needed -->
      </select>
    </div>
    <div class="form-group">
      <label for="to">To:</label>
      <select class="form-control" id="to" required>
        <option value="" disabled selected>Select destination location</option>
        <option value="PK">Pakistan</option>
        <option value="SV">Saudi Arab</option>
        <option value="A-D">Abu-Dhabi</option>
        <option value="USA">USA</option>
        <option value="UK">UK</option>
        <option value="Canada">Canada</option>
        <option value="Turkey">Turkey</option>
        <option value="Germany">Germany</option>
        <option value="Japan">Japan</option>
        <!-- Add more countries as needed -->
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
  flatpickr("#dob", {
    dateFormat: "Y-m-d",
    maxDate: new Date().fp_incr(-1), // To prevent selecting future dates
  });
</script>
</body>
